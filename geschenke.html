<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Deine Geschenke</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .gift-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 600px;
      margin: auto;
    }
    .gift {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .gift h2 {
      margin-top: 0;
    }
    .game-button, .food-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .game-button:hover, .food-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>Wähle dein Geschenk 🎁</h1>
  <div class="gift-container">
    <div class="gift">
      <h2>🥾 Gemeinsame Wanderung</h2>
      <p>Lass uns gemeinsam raus in die Natur – du bestimmst das Ziel!</p>
    </div>
    <div class="gift">
      <h2>🍝 Abendessen deiner Wahl</h2>
      <p>Ich koche, was du willst – von Spaghetti bis Schnitzel 😋</p>
      <a href="essen.html" class="food-button">Wähle dein Essen</a>
    </div>
    <div class="gift">
      <h2>🎮 Minispiel</h2>
      <p>Ein kleines Spiel zum Spaß – klick unten um zu spielen!</p>
      <a href="spiel.html" class="game-button">Minispiel starten</a>
    </div>
  </div>
</body>
</html>
